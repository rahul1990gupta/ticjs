<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="board-container">
        <div id="turn">
            <span id="player"></span>'s turn
        </div>
        <div class="board">
            <button type="button" class="cell" data-key="1"></button>
            <button type="button" class="cell" data-key="2"></button>
            <button type="button" class="cell" data-key="3"></button>
            <button type="button" class="cell" data-key="4"></button>
            <button type="button" class="cell" data-key="5"></button>
            <button type="button" class="cell" data-key="6"></button>
            <button type="button" class="cell" data-key="7"></button>
            <button type="button" class="cell" data-key="8"></button>
            <button type="button" class="cell" data-key="9"></button>
        </div>
        <div id="result"></div>
    </div>

</body>
</html>
